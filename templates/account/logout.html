{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<div class="container">
  <h2>Log Out</h2>
  <p>Are you sure want to log out?</p>
   <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger" >Log Out</button>
   </form>
</div>
{% endblock content %}
